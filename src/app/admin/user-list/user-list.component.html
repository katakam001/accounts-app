<div class="user-list-container">
  <div class="actions-container">
    <button mat-raised-button color="primary" class="create-user-button" (click)="navigateToCreateUser()">
      <mat-icon>person_add</mat-icon>
      Create User
    </button>
    <button mat-raised-button color="warn" class="switch-back-button" (click)="switchBackToAdmin()">
      <mat-icon>exit_to_app</mat-icon>
      Switch Back to Admin
    </button>
  </div>
  <h2>Users under this Admin</h2>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 user-table">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.roles}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="accent" (click)="loginAsUser(user)">Impersonate</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
