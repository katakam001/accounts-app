<div class="account-list-container">
  <mat-toolbar color="primary">
    <span>Account List</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" class="add-account-button" (click)="addAccount()">Add Account</button>
  </mat-toolbar>

  <mat-card class="account-card">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Filter by Financial Year</mat-label>
        <mat-select [(value)]="selectedFinancialYear" (selectionChange)="applyFilter()">
          <mat-option *ngFor="let year of financialYears" [value]="year">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>

      <table mat-table [dataSource]="accounts" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let account"> {{account.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let account"> {{account.description}} </td>
        </ng-container>

        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef> Balance </th>
          <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
        </ng-container>

        <!-- Financial Year Column -->
        <ng-container matColumnDef="financial_year">
          <th mat-header-cell *matHeaderCellDef> Financial Year </th>
          <td mat-cell *matCellDef="let account"> {{account.financial_year}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let account">
            <button mat-raised-button color="primary" class="edit-button" (click)="editAccount(account)">Edit</button>
            <button mat-raised-button color="warn" class="delete-button" (click)="deleteAccount(account.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
