<div class="group-list-container">
  <mat-toolbar color="primary">
    <span>Group List</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" class="add-group-button" (click)="addGroup()">Add Group</button>
  </mat-toolbar>

  <mat-card class="group-card">
    <mat-card-content>
      <div *ngIf="financialYear" class="financial-year-container">
        <p class="financial-year-text">Current Financial Year: {{ financialYear }}</p>
      </div>
      <table mat-table [dataSource]="groups" matSort class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let group"> {{group.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let group"> {{group.description}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let group">
            <button mat-raised-button color="primary" class="edit-button" (click)="editGroup(group)">Edit</button>
            <button mat-raised-button color="warn" class="delete-button" (click)="deleteGroup(group.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
