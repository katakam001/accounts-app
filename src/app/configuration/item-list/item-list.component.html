<div class="items-container">
    <mat-toolbar color="primary" class="toolbar">
      <span>Items</span>
      <span class="spacer"></span>
      <button mat-raised-button class="add-item-button" (click)="openAddItemDialog()">
        Add New Item
      </button>
    </mat-toolbar>
  
    <mat-card class="items-card">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
            <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let item">
              <button mat-icon-button class="edit-button" (click)="openEditItemDialog(item)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="delete-button" (click)="deleteItem(item.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
