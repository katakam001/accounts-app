<div class="opening-stock-container">
    <mat-toolbar color="primary">
        <span>Opening Stock</span>
        <span class="spacer"></span>
        <button mat-raised-button class="add-button" (click)="openAddDialog()">
            <mat-icon>add</mat-icon>Add New Entry
        </button>
    </mat-toolbar>

    <mat-card class="opening-stock-card">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="itemName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
                    <td mat-cell *matCellDef="let stock"> {{ stock.item_name }} </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                    <td mat-cell *matCellDef="let stock"> {{ stock.quantity }} </td>
                </ng-container>

                <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
                    <td mat-cell *matCellDef="let stock"> {{ stock.rate | currency:'INR':'symbol':'1.2-2':'en-IN' }} </td>
                </ng-container>

                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                    <td mat-cell *matCellDef="let stock"> {{ stock.value | currency:'INR':'symbol':'1.2-2':'en-IN' }} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let stock">
                        <button mat-icon-button class="edit-button" (click)="openEditDialog(stock)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button class="delete-button" (click)="deleteStock(stock.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
