<div class="fields-container">
  <mat-toolbar color="primary" class="toolbar">
    <span>Fields</span>
    <span class="spacer"></span>
    <button mat-raised-button class="add-field-button" (click)="addField()">
      Add New Field
    </button>
  </mat-toolbar>

  <mat-card class="fields-card">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="field_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Name </th>
          <td mat-cell *matCellDef="let field"> {{ field.field_name }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let field">
            <button mat-icon-button class="edit-button" (click)="editField(field)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-button" (click)="deleteField(field.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
