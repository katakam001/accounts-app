<div class="areas-container">
  <mat-toolbar color="primary" class="toolbar">
    <span>Areas</span>
    <span class="spacer"></span>
    <button mat-raised-button class="add-area-button" (click)="openAddAreaDialog()">
      Add New Area
    </button>
  </mat-toolbar>

  <mat-card class="areas-card">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Name </th>
          <td mat-cell *matCellDef="let area"> {{ area.name }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let area">
            <button mat-icon-button class="edit-button" (click)="openEditAreaDialog(area)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-button" (click)="deleteArea(area.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
