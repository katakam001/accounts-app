<div class="purchase-categories-container">
  <mat-toolbar color="primary" class="toolbar">
    <span>Purchase Categories</span>
    <span class="spacer"></span>
    <button mat-raised-button class="add-purchase-categories-button" (click)="openAddCategoryDialog()">
      Add New Category
    </button>
  </mat-toolbar>

  <mat-card class="purchase-categories-card">
    <mat-card-content>
      <table mat-table [dataSource]="categories" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Category Name </th>
          <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button class="edit-button" (click)="openEditCategoryDialog(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-button" (click)="deleteCategory(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
