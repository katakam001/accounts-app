<div class="password-reset-container">
  <mat-card class="password-reset-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="new-password-field">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hideNewPassword ? 'password' : 'text'" formControlName="newPassword" required (input)="checkPasswordStrength()">
          <mat-hint align="end">{{ passwordStrength }}</mat-hint>
          <mat-hint align="start" class="password-hint">Password must be at least 6 characters long and include uppercase, lowercase, number, and special character.</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Reset Password</button>
      </form>
      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
