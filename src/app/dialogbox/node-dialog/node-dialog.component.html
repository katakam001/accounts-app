<h1 mat-dialog-title>Add Node</h1>
<div mat-dialog-content>
  <form [formGroup]="nodeForm">
    <mat-form-field appearance="fill">
      <mat-label>Node Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Parent Node</mat-label>
      <input matInput formControlName="parentName" readonly>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Add</button>
</div>
