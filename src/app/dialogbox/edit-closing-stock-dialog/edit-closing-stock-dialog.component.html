<h1 mat-dialog-title>Edit Closing Stock Valuation</h1>
<div mat-dialog-content>
  <form [formGroup]="stockForm">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Item Name</mat-label>
      <input matInput [value]="data.stock?.item_name" disabled>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Value</mat-label>
      <input matInput type="number" formControlName="value">
      <mat-error *ngIf="stockForm.get('value')?.hasError('required')">Value is required</mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="save-button" color="primary" (click)="onSave()">Save</button>
</div>
