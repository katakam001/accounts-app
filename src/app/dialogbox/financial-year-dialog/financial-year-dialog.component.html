<!-- financial-year-dialog.component.html -->
<h1 mat-dialog-title>Enter Financial Year</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Select Date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="dateControl">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="dialogRef.close()">Cancel</button>
  <button mat-button class="save-button" (click)="onSave()">Save</button>
</div>
