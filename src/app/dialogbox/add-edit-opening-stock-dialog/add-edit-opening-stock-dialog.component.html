<h1 mat-dialog-title>{{ data.stock ? 'Edit Opening Stock' : 'Add Opening Stock' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="stockForm">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Item Name</mat-label>
      <mat-select formControlName="item_id" required>
        <mat-option *ngFor="let item of items" [value]="item.id">{{ item.name }}</mat-option>
      </mat-select>
      <mat-error *ngIf="stockForm.get('item_id')?.hasError('required')">Item Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" (change)="onFieldChange()">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Rate</mat-label>
      <input matInput type="number" formControlName="rate" (change)="onFieldChange()">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Value</mat-label>
      <input matInput type="number" formControlName="value">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="save-button" color="primary" (click)="onSave()">Save</button>
</div>
