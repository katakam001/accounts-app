<div class="dialog-container">
    <h1 mat-dialog-title class="dialog-title">Confirm Your Action</h1>
    <div mat-dialog-content class="dialog-content">
      <p>Are you sure you want to {{ data.action }} this item?</p>
    </div>
    <div mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="onNoClick()" class="cancel-button">No</button>
      <button mat-button [mat-dialog-close]="true" class="confirm-button">Yes</button>
    </div>
  </div>
