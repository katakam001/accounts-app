<div class="change-password-container">
    <mat-card class="change-password-card">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="mat-input-field">
            <mat-label>Current Password</mat-label>
            <input matInput type="password" formControlName="currentPassword" required>
          </mat-form-field>
          <mat-form-field appearance="fill" class="mat-input-field new-password-field">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hideNewPassword ? 'password' : 'text'" formControlName="newPassword" required>
            <mat-hint align="start" class="password-hint">
              Password must be at least 6 characters long and include uppercase, lowercase, number, and special character.
            </mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill" class="mat-input-field">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required>
          </mat-form-field>
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Change Password</button>
        </div>
        </form>
        <div *ngIf="isLoading" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </mat-card-content>
    </mat-card>
  </div>
